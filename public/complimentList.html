<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiveMeCompliments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="grad">
    <div class="container">
        <!-- Compliments Modal -->
        <div class="modal" id="complimentModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Send a Compliment!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="complimentModalBody">
                        <div id="dropdownsHere">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div id="sendToDiv"></div>
                                    </div>
                                    <div class="col">
                                        <div id="sentFromDiv"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form id="messagesHere">
                            <input type="text" placeholder="Enter a title." id="userTitle"><br>
                            <textarea rows="3" cols="50" placeholder="Enter message here." id="userMessage"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="postComplimentBtn">Send it!</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add New Name Modal -->
        <div class="modal" id="nameModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Enter your name to start complimenting!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <input type="text" class="text-center" id="newName" placeholder="Enter your name here.">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="postNameBtn">Add Name</button>
                        </div>
                    </div>
                </div>
            </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="spicyRice">Give Me Compliments!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card-body text-center">
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#nameModal">Add Your Name</button><br>
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#complimentModal">Compliment Someone</button>
                </div>
            </div>
            <div class="col-9 text-center" id="complimentsDump"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./js/compliments.js"></script>
</body>
</html>
